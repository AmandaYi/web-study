<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../echarts.js"></script>
</head>

<body>
    <div style="width:500px;height:500px;" id="bar"></div>
    <script>
        (window => {
            let bar = document.getElementById("bar")
            let Bar = echarts.init(bar)

            let option = {
                title: {
                    text: "某服装厂产量",
                },
                // 工具箱
                toolbox: {
                    show: true,
                    feature: {
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                tooltip:{
                    trigger :"axis",
                    showDelay :600
                },
                // 图例
                legend:{
                    data:["产量","销量"]
                },
                xAxis: {
                    type: "category",
                    data: ["上衣", "裤子", "短袖", "牛仔裤", "羊毛衫", "衬衫"]
                },
                yAxis: {
                    type: "value"
                },
                series: [{
                    name:"产量",
                    data: [124, 200, 230, 50, 50, 60],
                    type: "bar"
                }, {
                    name:"销量",
                    data: [80, 160, 200, 30, 30, 50],
                    type: "line"
                }]
            }
            Bar.setOption(option, true)


        })(window)
    </script>
</body>

</html>
