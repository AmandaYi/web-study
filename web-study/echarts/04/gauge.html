<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../echarts.js"></script>
</head>

<body>
    <div style="width:500px;height:500px;" id="bar"></div>
    <script>
        (window => {
            let bar = document.getElementById("bar")
            let Bar = echarts.init(bar)

            let option = {
                title: {
                    text: "某网站流量来源",
                },
                // 工具箱
                toolbox: {
                    show: true,
                    feature: {
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                // 图例
                legend: {
                    data: ["业务指标"]
                },
                xAxis: {
                    type: "category",
                    data: ["上衣", "裤子", "短袖", "牛仔裤", "羊毛衫", "衬衫"]
                },
                yAxis: {
                    type: "value"
                },
                series: [{
                    type: "gauge",
                    name: "业务指标",
                    max: 100,
                    data: [
                        { value: 50, name: "完成率" },
                    ]
                }]
            }
            Bar.setOption(option, true)
            let count = 0
            let change = []
            let timer = setInterval(() => {
                if (count == 100) {
                    clearInterval(timer)
                }
                change = [
                    { value: count++, name: "完成率" },
                ]
                option.series[0].data = change
                Bar.setOption(option, true)

            }, 100);

        })(window)
    </script>
</body>

</html>
