<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <svg width="100%"  , version="1.1" xmlns="http://www.w3.org/2000/svg">

        <circle cx="70" cy="50" r="40" stroke="black" stroke-width="2" fill="blue"></circle>
        <rect x="120" width="100" height="100" style="fill: #00f;stroke-width:1;stroke:#000;"></rect>

    </svg>

    <canvas id="vs">您的浏览器不支持canvas</canvas>
    <script>
        (window => {
            let vs = document.getElementById("vs")
            let ctx = vs.getContext("2d")
            // 开始一个新的绘制路线
            ctx.beginPath()
            // 设置弧线的颜色为蓝色
            ctx.strokeStyle = "blue"
            let circle = {
                x: 100,// 圆心的x轴坐标
                y: 100,// 圆心的y轴坐标
                r: 50// 圆的半径
            }

            // 沿着坐标点(100,100),以50为半径画圆
            ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI * 2, false)
            // 绘制
            ctx.stroke()
        })(window)
    </script>
</body>

</html>
