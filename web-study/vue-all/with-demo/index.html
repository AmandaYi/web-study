<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with语法</title>
</head>
<body>
    <script>
        window.onload = function (){
            let obj = {
                name: "Jerry"
            }

            let name = "Tom"

            

            with(obj){
                console.log(name) // "Jerry"
            }

            console.log(name) // "Tom"
        }
    </script>
</body>
</html>
