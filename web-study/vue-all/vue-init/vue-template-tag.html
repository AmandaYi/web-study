<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    I am Root that like is {{title}}
    <self-content></self-content>
  </div>


  <template id="selfContent">
    <div>
      I am {{title}} component;
    </div>
  </template>
  <script>
    Vue.component('selfContent', { template: '#selfContent' })
    const vm = new Vue({
      el: "#app",
      data: () => ({
        title: "Root Node"
      }),
      components: {
        "self-content": {
          template: "#selfContent",
          data() {
            return {
              title: "selfContent"
            }
          }
        }
      }
    })
  </script>
</body>
