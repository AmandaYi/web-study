<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        (window => {
            var data = {
                name: "Code",
                title: "work"
            }

            let key
            for (key in data) {
                if (data.hasOwnProperty(key)) {
                    Object.defineProperty(data, key, {
                        enumerable: true,
                        configurable: true,
                        get: function () {
                            return key
                        },
                        set: function (newValue) {
                            data[key] = newValue
                            console.log("改变了", key)
                        }
                    })
                }
            }
            console.log(data)
        })(window)
    </script>
</body>

</html>
