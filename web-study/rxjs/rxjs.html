    const observable = new Rx.Observable(subscriber => {
      subscriber.next(1)
      subscriber.next(2)
      subscriber.next(3) 

      setTimeout(() => {
        subscriber.next(4)
        subscriber.complete();
      }, 1000);
    })


    console.log("ok");

    observable.subscribe({
      next(x) {console.log(x)}, 
      error(ex) {console.log(ex)},
      complete() {console.log("完成")}
    })
