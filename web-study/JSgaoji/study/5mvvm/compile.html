<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul v-for="item in names">
            <li>{{item.name}}</li>
        </ul>
        <button @click="push">push</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        // 模板就被解析成了这个对象,其中这个with是代表改变了自己下面的作用域,不用写this对象了 
        // with (this) { return _c('div', { attrs: { "id": "app" } }, [_l((names), function (item) { return _c('ul', [_c('li', [_v(_s(item.name))])]) }), _v(" "), _c('button', { on: { "click": push } }, [_v("push")])], 2) }
        (window => {
            var data = {
                names: [
                    { name: "Jerry" },
                    { name: "Tom" },
                    { name: "Jack" }
                ]
            }
            new Vue({
                el: "#app",
                data,
                methods: {
                    push() {
                        this.names.push({ name: "Marry" })
                    }
                }
            })
        })(window)
    </script>
</body>

</html>
