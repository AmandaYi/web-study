<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../echarts.js"></script>
</head>

<body>
    <div style="width:500px;height:500px;" id="bar"></div>
    <script>
        (window => {
            let bar = document.getElementById("bar")
            let Bar = echarts.init(bar)

            let option = {
                title: {
                    text: "某网站流量来源",
                },
                // 工具箱
                toolbox: {
                    show: true,
                    feature: {
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                // 图例
                legend: {
                    data: ["搜索引擎", "直连", "第三方网站"]
                },
                xAxis: {
                    type: "category",
                    data: ["上衣", "裤子", "短袖", "牛仔裤", "羊毛衫", "衬衫"]
                },
                yAxis: {
                    type: "value"
                },
                series: [{
                    type: "pie",
                    center:["50%","50%"],
                    radius:["0","50%"],
                    data: [
                        { value: 800, name: "搜索引擎" },
                        { value: 500, name: "直连" },
                        { value: 1000, name: "第三方网站" }
                    ]
                }]
            }
            Bar.setOption(option, true)


        })(window)
    </script>
</body>

</html>
