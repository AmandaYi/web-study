<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./../echarts.js"></script>

</head>

<body>

    <div id="echarts" style="height:400px;width:600px"></div>
    <script>
        (window => {
            let myEcharts = document.getElementById("echarts")
            let ctx = echarts.init(myEcharts)
            let option = {
                title: {
                    text: "某市一年天气数据",
                },
                xAxis: {
                    type: "category",
                    data: ["1月", "2月", "3月", "4月", "5月", "6月"]
                },
                legend: {
                    data:["蒸发量", "水量", "温度"],
                },
                yAxis: [

                    {
                        type: "value",
                        name: "水量",
                        min: 0,
                        max: 100,
                        interval: 50,
                        axisLabel: {
                            formatter: `{value} ml`
                        }
                    },
                    {
                        type: "value",
                        name: "温度",
                        min: 0,
                        max: 100,
                        interval: 50,
                        axisLabel: {
                            formatter: `{value} C`
                        }
                    }
                ],
                series: [
                    {
                        name: "蒸发量",
                        type: "bar",
                        data: ["80", "40", "60", "80", "100"],
                    },
                    {
                        name: "水量",
                        type: "bar",
                        data: ["20", "20", "50", "60", "90"]
                    },
                    {
                        name: "温度",
                        type: "line",
                        yAxixIndex: 1,
                        data: ["20", "15", "20", "30", "25"]
                    }
                ]

            }
            ctx.setOption(option, true)
        })(window)
    </script>
</body>

</html>
