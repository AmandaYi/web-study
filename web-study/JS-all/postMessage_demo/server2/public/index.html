<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>b.html</title>
</head>

<body>
    <button id="btn">发送信息给服务3000</button>
    <script>
        window.onload = function () {
            var btn = document.getElementById("btn")
            btn.onclick = function () {
                let server2 = window.open('http://localhost:3000', "target");
                setTimeout(() => {
                    server2.postMessage("一些文本内容,或者一些本地缓存等等", "http://localhost:3000")
                }, 2000)
            }
        }
    </script>
</body>

</html>
